<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Span_Div</title>
</head>
<body>
    <!-- span=>Text inside span is displayed inline-->
    <span style="background-color: rebeccapurple;">This is a span element.</span>
    <br>
    <!-- div=>Text inside div is displayed block-->
    <div style="background-color: red;">This is a div element.</div>

    
</body>
</html>
