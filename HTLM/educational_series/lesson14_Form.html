<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Ahmet" required><br><br>

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="YÄ±lmaz"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="********" maxlength="15"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="0555 555 5555"><br><br>

        <label for="date">Birthday:</label>
        <input type="date" id="date" name="date"><br><br>
        
        <label for="sibling"> Sibling:</label>
        <input type="number" id="sibling" name="sibling" min="0" max="30"><br><br>

        <label for="gender">Gender:</label><br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male"><br><br>

        <select name="" id="">
            <option value="ssk">SSK</option>
            <option value="bagkur">Bagkur</option>
            <option value="emekli">Emekli Sandigi</option>
        </select><br><br>

        <label for="">Is it actively working?</label>
        <input type="checkbox"><br><br>

        <textarea name="" id="" cols="15" rows="5"></textarea><br><br>

        <input type="file" accept=".pdf"><br><br>

        <input type="reset">
        <input type="submit">

    </form>

    
    
</body>
</html>
