<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
    <a href="https://www.google.com">
        <button style="background-color: blueviolet; 
        color:aliceblue;
        border-radius: 10px;">
            Click Me!
        </button>
        <!--To turn off the button => disabled-->
    </a>
    <br>
    <hr>
    <button onclick="press()" style="background-color: blueviolet; 
        color:aliceblue;
        border-radius: 10px;">
        Click Meee!
    </button>

    <p id="text1">Press the Button!</p>

    <script>
        function press()
        {
            document.getElementById("text1").innerHTML="You pressed the button!"
        }
    </script>
   
    
</body>
</html>
